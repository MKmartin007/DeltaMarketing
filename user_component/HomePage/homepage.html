<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Web Title Here -->
    <title>Delta Marketing | Promote Your Business With Us</title>

    <!-- HomePage CSS File Here -->
    <link rel="stylesheet" href="homepage.css">

    <!-- Font Awesome linked here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Linked with Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <header class="flex h-[90px]">
        <!-- NavBar -->
        <nav class="flex mx-auto">
            <!-- Right NavBar Logo Section -->
            <div class="left_nav_logo">
                <a href="#">
                    <span class="flex">
                        <p class="l-text_logo">Digit</p>
                        <p class="r-text_logo">Marketing</p>
                    </span>
                </a>
            </div>

            <!-- Center NavBar Links Section -->
            <div class="center_nav_mainLinks">
                <ul class="flex gap-[20px]">
                    <li class="mlink_home">Home</li>
                    <li class="mlink_about">About</li>
                    <li class="mlink_services">Services</li>
                    <li class="mlink_page">Page
                        <span><i class="fa-solid fa-angle-down"></i></span>
                    </li>
                    <li class="mlink_contact">Contact</li>
                </ul>
            </div>

            <!-- Right navbar Subscription Section -->
             <div class="right_nav_subs">
                <button class="r-nav_search">
                    <span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </button>
                <button class="r-nav_subs">
                    <a href="#">
                        <span>Purchase</span>
                    </a>
                </button>
                <button class="r-nav_mode_switcher">
                    <span><i class="fa-solid fa-moon"></i></span>
                </button>
             </div>


        </nav>
    </header>


    <!-- Linked with TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Linked JavaScript File here -->
    <script src="homepage.js"></script>

    <!-- Linked with Flowbite JS  -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
