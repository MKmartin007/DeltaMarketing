<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Web Title Here -->
    <title>Delta Marketing | Promote Your Business With Us</title>

    <!-- HomePage CSS File Here -->
    <link rel="stylesheet" href="homepage.css">

    <!-- Font Awesome linked here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Linked with Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <header class="flex h-[90px] w-[100%] fixed">
        <!-- NavBar -->
        <nav class="flex mx-auto w-[62%] items-center">
            <!-- Right NavBar Logo Section -->
            <div class="left_nav_logo justify-items-start text-[27px] font-[900] tracking-[2px] pr-[30px]">
                <a href="#">
                    <span class="flex">
                        <p class="l-text_logo text-[#0B3D91]">Delta</p>
                        <p class="r-text_logo">Marketing</p>
                    </span>
                </a>
            </div>

            <!-- Center NavBar Section -->
            <div class="center_links flex w-[100%] justify-between">
                <div class="center_nav_mainLinks text-[15px] font-[500] content-center">
                    <ul class="flex ">
                        <li class="mlink_home px-[20px] text-[#FC3D21]">Home</li>
                        <li class="mlink_about px-[10px] hover:text-[#FC3D21] hover:duration-[0.5s]">About</li>
                        <li class="mlink_services px-[10px] hover:text-[#FC3D21] hover:text-[#FC3D21] hover:duration-[0.5s]">Services</li>
                        <li class="mlink_page px-[10px] hover:text-[#FC3D21] hover:text-[#FC3D21] hover:duration-[0.5s]">Page
                            <span><i class="fa-solid fa-angle-down"></i></span>
                        </li>
                        <li class="mlink_contact px-[10px] hover:text-[#FC3D21] hover:text-[#FC3D21] hover:duration-[0.5s]">Contact</li>
                    </ul>
                </div>

                <div class="right_nav_subs flex">
                    <button class="r-nav_search px-[15px] ">
                        <a href="#" class="p-[15px] h-[44px] w-[44px] bg-[#F5F6F9] text-[#FC3D21] rounded-[100%] hover:bg-[#FC3D21] hover:text-[white] hover:duration-[0.5s]">
                            <span class="text-[18px] ">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </a>
                    </button>
                    <button class="r-nav_subs mr-[16px] p-[16px] content-center">
                        <a href="#" class="">
                            <span class="ml-[8px] px-[40px] py-[16px] text-[16px] font-[400] text-white bg-[#0B3D91] rounded-[10px]">Purchase</span>
                        </a>
                    </button>
                </div>
            </div>

            <!-- Right navbar Section -->
            <button class="r-nav_mode_switcher">
                <span><i class="fa-solid fa-moon"></i></span>
            </button>
        </nav>
    </header>


    <main>

    </main>


    <!-- Linked with TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Linked JavaScript File here -->
    <script src="homepage.js"></script>

    <!-- Linked with Flowbite JS  -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
